<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message component</title>
    <link rel="stylesheet" href="css/messages.css">
</head>
<body>
<div class="message message-info">
    <img src="img/info-circle-solid.svg">
    An informational message
</div>
<div class="message message-success">
    <img src="img/check-circle-solid.svg">
    A success message
</div>
<div class="message message-warning">
    <img src="img/exclamation-circle-solid.svg">
    A warning message
</div>
<div class="message message-error">
    <img src="img/bomb-solid.svg">
    An error message
</div>

</body>
</html>

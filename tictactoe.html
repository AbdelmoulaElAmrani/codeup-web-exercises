<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tictac</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            overflow: no-content;
            font-size: 200px;
            text-align: center;

        }
        .col{
            float: left;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="col" id="firstRow">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <div class="col" id="secondRow">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <div class="col" id="thirdRow">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</div>

<button onclick="reset()" id="reset">Reset</button>

<script src="js/jquery-2.2.4.min.js"></script>
<script>
    $(document).ready(function(){
    var move = 1;
    var play = true;

    $('.box').click(function () {
        if ($(this).text()==="" && play) {
            if (move % 2===1) {
                $(this).append('O');
            }else if ((move % 2)!==1) {
                $(this).append('X');
            } move++
         }
        $(this).reset = function() {
            $(this).default
        };

    })


    });
</script>
</body>
</html>
